<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="container">
        <h1>Инструкция</h1>
        
            
        <iframe id="myIframe"></iframe>
            
        <div>
                 
            
            <form action="./index.html" class="rabota" target="_blank">
                    <button>Главная</button>                
            </form>

                
            </div>

        </div>
    </div>

    <script>
        // Получаем доступ к iframe через его ID
        const iframe = document.getElementById('myIframe');
        
        // Устанавливаем содержимое iframe
        iframe.contentWindow.document.body.innerHTML = 'Привет! Это Эдуард!<br> Я автор этого приложения.<br> Я приложил здесь небольшую инструкцию, чтобы не возникали вопросы в процессе пользования этим приложением. Это приложение помогает выяснить наличие свободного времени для выполнения определенной работы, сделать запись и тем самым зафиксировать время для информирования другому мастеру. Перед тем как сделать ЗАПИСЬ необходимо проверить наличие свободного времени. Это можно сделать нажав на кнопку "Просмотр записей", после нажатия появится табличка с указанием свободного времени. Пролистав его вправо или влево вы найдете требуемый день и увидите наличие свободного времени в этот день. Если требуемое время свободно , то необходимо его сделать ЗАНЯТЫМ. Нажимаем на кнопку "Главная" и переходим в главное меню. Чтобы сделать запись надо нажать кнопку "Сделать запись". После этого действия , появится форма для регистрации записи. Выбираем мастера, выбираем дату нажимая на календарик, выбираем время начала записи и время конца записи, тем самым фиксируя время на работу. Время должно начинаться фиксироваться кратным 30 мин . Например 8:00 , 8.30, 18.30 итд. После того как ввели время начала и время конца записи необходимо нажать кнопку "Записать" После нажатия (достаточно один раз нажать) надо дождаться обратную связь от системы , которая известит вас о сделанной записи. Потом возвращаемся на главную и просматриваем запись. Это все. Спасибо за внимание! ';
    </script>
